<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="error-container">
    <h1>Ошибка</h1>
    <div class="error-message">
        <h2 th:text="${errorMessage}">Сообщение об ошибке</h2>
        <p th:if="${technicalDetails}" th:text="${technicalDetails}">Технические детали</p>
        <p>Время: <span th:text="${timestamp}"></span></p>
    </div>
    <div class="actions">
        <a href="/schools" class="button">Вернуться к списку школ</a>
        <a href="/" class="button">На главную</a>
    </div>
</div>
</body>
</html>
